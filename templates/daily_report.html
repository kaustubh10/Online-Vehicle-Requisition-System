<!DOCTYPE html>
<html>
<head>
	<title>Report</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
function myFunction() {
    window.print();
}
</script>
<style >
  .btn{
    position: absolute;
  width: 7%;
  top: 50%;
  left: 50%;
  }
</style>
</head>
<body>
	<div class="container-fluid ">
         <table class="table" style="width:100%">
         <h2 align="center">Daily Report</h2>
  <tr>
    <th>App No</th>
    <th>Initiating Officer</th>
    <th>Date of Journey</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>App submission time</th>
    <th>Transport Type</th>
    <th>Status</th>
  </tr>
  {% for c in i %}
  <tr>
    <th>{{ c.app_no }}</th>
    <th>{{ c.user.name }}</th>
    <th>{{ c.date_of_journey }}</th>
    <th>{{ c.from_time }}</th>
    <th>{{ c.to_time }}</th>
    <th>{{ c.app_sub_time }}</th>
    <th>{{ c.veh.veh_name }}</th>
    <th>{{ c.status }}</th>
  </tr>
  {% endfor %}
</table>
<button class="btn btn-primary align-center" onclick="myFunction()" type="submit">Print</button>
</div>
</body>
</html>
