<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #E8E8E8;">
	<div class="container-fluid bg-grey">
  <h2 class="text-center">Feedback</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Send us your feedback and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> IRDE,Dehradun</p>
      <p><span class="glyphicon glyphicon-phone"></span> +00 12345678</p>
      <p><span class="glyphicon glyphicon-envelope"></span> domain@example.com</p>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
         <form id="feedback_form" method="POST" action="/vehicle/index2/feedback/">
         {% csrf_token %}
         {{ form.as_p }}
         <div class="row">
        <div class="col-sm-12 form-group">
          <input type="submit" role="button" class="btn btn-primary pull-center" />Submit
        </div>
      </div>
    </div>
         </form>
      </div>
  </div>
</div>
</body>
</html>
